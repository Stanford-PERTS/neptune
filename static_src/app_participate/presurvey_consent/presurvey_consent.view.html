<div class="presurvey-consent">
  <p class="callout-text">
    To learn more about the study before you get started, read the section below.
  </p>
  <div id="consent">
    Study participant consent document will appear here.
  </div>
  <p>
    If you understand the study and you are willing to participate, please click
    the &ldquo;Next&rdquo; button below.
  </p>
  <div class="button-wrapper">
    <button id="submitConsentButton" type="button" class="btn"
            ng-click="$ctrl.parent.nextPresurveyState()"
            tabindex="1">
      Next
    </button>
  </div>
</div>
