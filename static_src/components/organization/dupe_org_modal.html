<div id="custom-modal" class="dupe-org-modal">
  <div id="overlay" class="default">

      <div class="modal-content">
        <div class="modal-heading">
          Reject Organization as Duplicate
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col m12">
              <ui-input-textarea
                label="Notes"
                model="orgNotes"
              ></ui-input-textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer" ng-show="updating">
          <div class="row">
            <div class="col m12">
              <i class="fa fa-lg fa-spinner fa-spin"></i>
            </div>
          </div>
        </div>
        <div class="modal-footer" ng-hide="updating">
          <div class="row">
            <div class="col s3">
              <ui-button
                passive="true"
                ng-click="close()"
                disabled="updating"
              >
                Cancel
              </ui-button>
            </div>
            <div class="col s6"></div>
            <div class="col s3">
              <ui-button
                class="right"
                ng-click="reject()"
                disabled="updating"
              >
                Reject
              </ui-button>
            </div>
          </div>
        </div>
      </div>

  </div>

  <div id="fade"></div>
</div>
