<div class="login-page">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-stacked">
            <div class="card-content center-align">
              <span class="card-title" ng-if="!program">
                Welcome to the PERTS Research Platform
              </span>
              <span class="card-title" ng-if="program">
                You&rsquo;re registering for {[ program.name ]}.
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-stacked">
            <div class="card-content">
              <form class="valid-form" ng-submit="submitEmailLogin()" name="emailLoginForm" novalidate>
                <h5>Please log in.</h5>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="email" ng-model="user.email"
                           id="email" name="email" tabindex="1" required class="touched-only">
                    <label for="email" data-error="Invalid Email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="password" tabindex="2"
                           id="password" name="password" ng-model="user.password" ng-required="required" required>

                    <label for="password"
                           data-error="Password does not match our records. Please try again.">
                      Password
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <span class="btn-instruction">
                      Forgot your password?
                      <span><a href="/reset_password">Reset your password</a></span>
                    </span>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <button type="submit" class="waves-effect waves-light btn" tabindex="3">
                      Continue
                    </button>
                    <span class="btn-instructions">
                      By signing in or creating an account, you agree to
                      our <a target="_blank" href="//www.perts.net/terms-of-use">
                      Terms of Use</a> and
                      <a target="_blank" href="//www.perts.net/privacy">Privacy
                      Policy</a>.
                    </span>

                    <div class="preloader-wrapper inline small active" ng-show="busy">
                      <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                          <div class="circle"></div>
                        </div><div class="gap-patch">
                          <div class="circle"></div>
                        </div><div class="circle-clipper right">
                          <div class="circle"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <p>Interested in PERTS programs?
              <a href="//{[yellowstoneDomain]}/programs">See what&rsquo;s open
              now</a>.
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
