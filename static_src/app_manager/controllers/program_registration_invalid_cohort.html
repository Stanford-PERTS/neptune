<!-- When user has requested to join an org -->

<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-stacked">
          <div class="card-content center-align">
            <span class="card-title">
              Registration for this program is currently closed.
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-stacked">
          <div class="card-content">
            <p>
              To see what programs are available, please visit
              <a href="//www.perts.net/programs">perts.net/programs</a>.
            </p>
          </div>
          <div class="card-action">
            <a ui-sref="dashboard">Return to Dashboard</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
