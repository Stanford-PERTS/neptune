<div id="custom-modal">
  <div id="overlay" class="default">

    <div class="modal-content">
      <div class="modal-body">
        <h2>Approve Program Participation</h2>
        <p>
          Click "Approve Participation" to approve the following organizations'
          participation in <strong>{[ program.name ]}</strong>:
          {[ organization_names ]}
        </p>

      </div>

      <div class="modal-footer">
        <a
          href
          class="btn btn-default"
          ng-class="{ disabled: loadingTasks }"
          ng-click="approveParticipation()">
          Approve Participation
        </a>

        <a href class="btn btn-default" ng-click="close()">
          Cancel
        </a>
      </div>
    </div>

  </div>

  <div id="fade"></div>
</div>
