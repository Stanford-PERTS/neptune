<nep-program-card ng-if="$ctrl.projectCohorts.length > 0"
  ng-repeat="pc in $ctrl.projectCohorts"
  program-title="pc.program.name"
  organization="pc.organization"
  project-cohort-sref="pc.short_uid">
</nep-program-card>

<div ng-if="$ctrl.projectCohorts.length === 0" class="program-card container">
  <div class="col s12">

    <div class="card horizontal">
      <div class="card-stacked">

        <div class="card-content">
          <span class="card-title">You aren't enrolled in a program.</span>
          <p>Either you haven't registered for a program or you are awaiting approval to join an organization.<p>
        </div>

        <div class="card-action">
          <a class="btn" ng-href="//{{$ctrl.yellowstoneDomain}}/programs">
            View Available Programs
          </a>
          <!--
            Organization view doesn't work if a user as no approved orgs.
            Hiding this link until we've worked out how to handle this.
            @TODO Get org view working with pending/no organizations and then
            re-enabled this link.
          -->
          <!--
          <a class="btn" ui-sref="organizations">
            View Your Organizations
          </a>
          -->
        </div>

      </div>
    </div>

  </div>
</div>
