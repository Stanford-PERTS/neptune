<i class="fa fa-sort-asc clickable" ng-show="$ctrl.state.active && $ctrl.state.asc" ng-click="$ctrl.sortClick()"></i>
<i class="fa fa-sort-desc clickable" ng-show="$ctrl.state.active && !$ctrl.state.asc" ng-click="$ctrl.sortClick()"></i>

<i class="fa fa-sort grey-text text-lighten-1 clickable" ng-hide="$ctrl.state.active" ng-click="$ctrl.sortClick()"></i>
